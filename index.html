<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="svg/music-note.svg">
    <title>Music App</title>
  </head>
  <body>

    <div class="app">
      <aside class="library">
        <h2>Library</h2>
        <button class="library-song">
          <img src="img/dawn.jpeg" alt="">
          <div class="song-title">
            <h3>Keep Going</h3>
            <p>Sworn</p>
          </div>
        </button>

        <button class="library-song">
          <img src="img/hollow.jpeg" alt="">
          <div class="song-title">
            <h3>Pay up</h3>
            <p>Sworn</p>
          </div>
        </button>

        <button class="library-song">
          <img src="img/hollow.jpeg" alt="">
          <div class="song-title">
            <h3>Pay up</h3>
            <p>Sworn</p>
          </div>
        </button>

        <button class="library-song">
          <img src="img/hollow.jpeg" alt="">
          <div class="song-title">
            <h3>Pay up</h3>
            <p>Sworn</p>
          </div>
        </button>

        <button class="library-song">
          <img src="img/hollow.jpeg" alt="">
          <div class="song-title">
            <h3>Pay up</h3>
            <p>Sworn</p>
          </div>
        </button>
      </aside>

      <main class="music">
        <div class="header">
          <h1>Music</h1>
          <button>Library<img src="svg/music-note.svg" alt=""></button>
        </div>
        <div class="player">
          <img src="img/himalaya.jpeg" alt="">
          <h3 class="title">Keep Going</h3>
          <p class="sub-title">Sworn</p>
          <div class="duration">
            <p>0:00</p>
            <div>
              <svg width="400" height="10" viewBox="0 0 400 10" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="2.5" y="2.5" width="395" height="5" rx="2.5" stroke="#E32452" stroke-width="5"/>
</svg>
            </div>
            <p>2:30</p>
          </div>
        </div>
        <div class="controller">
          <img src="svg/left.svg" alt="">
          <img src="svg/pause.svg" alt="">
          <img src="svg/right.svg" alt="">
          <img src="svg/mute.svg" alt="">
        </div>
      </main>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
