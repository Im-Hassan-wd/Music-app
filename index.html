<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="svg/music-note.svg">
    <title>Music App</title>
  </head>
  <body>

    <div class="app">
      <div class="library">
          <h2>Library</h2>
          <div class="song-container">
            <button class="library-song" data-artist="Sworn" data-title="Nothing really matters" data-song="music/nothing-really-matters.mp3" data-img="img/nothing.jpeg">
              <img src="img/nothing.jpeg" alt="">
              <div class="song-title">
                <h3>Nothing really matters</h3>
                <p>Sworn</p>
              </div>
            </button>

            <button class="library-song" data-artist="Weird" data-title="Pay up" data-song="music/pay-up.mp3" data-img="img/pay-up.jpeg">
              <img src="img/pay-up.jpeg" alt="">
              <div class="song-title">
                <h3>Pay up</h3>
                <p>Sworn</p>
              </div>
            </button>

            <button class="library-song" data-artist="Sworn" data-title="Rainy nights" data-song="music/rainy-nights.mp3" data-img="img/rainy-night.jpeg">
              <img src="img/rainy-night.jpeg" alt="">
              <div class="song-title">
                <h3>Rainy Nights</h3>
                <p>Sworn</p>
              </div>
            </button>

            <button class="library-song" data-artist="Aviscerall" data-title="Sanctuary" data-song="music/sanctuary.mp3" data-img="img/sanctuary.jpeg">
              <img src="img/sanctuary.jpeg" alt="">
              <div class="song-title">
                <h3>Sanctuary</h3>
                <p>Aviscerall</p>
              </div>
            </button>

            <button class="library-song" data-artist="Beast" data-title="Hollow" data-song="music/sanctuary.mp3" data-img="img/hollow.jpeg">
              <img src="img/hollow.jpeg" alt="">
              <div class="song-title">
                <h3>Pay up</h3>
                <p>Sworn</p>
              </div>
            </button>
          </div>
        </div>


      <main class="music">
        <div class="header">
          <h1>Music</h1>
          <button class="btn">Library<img src="svg/music-note.svg" alt=""></button>
        </div>
        <div class="player">
          <audio class="song">
            <source src="music/sanctuary.mp3">
          </audio>
          <img src="img/sanctuary.jpeg" alt="">
          <h3 class="title">Sanctuary</h3>
          <p class="sub-title">Blake</p>
          <div class="duration">
            <p class="start">0:00</p>
            <div class="outline">
              <svg class="track-outline" width="400" height="10" viewBox="0 0 400 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2.5" y="2.5" width="395" height="5" rx="2.5" stroke="#A3A29D" stroke-width="5"/>
              </svg>
              <svg class="moving-outline" width="400" height="10" viewBox="0 0 400 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="5" y1="5" x2="395" y2="5" stroke="#E32452" stroke-width="10" stroke-linecap="round"/>
              </svg>
            </div>
            <p class="length">2:35</p>
          </div>
        </div>
        <div class="controller">
          <button><img src="svg/left.svg" alt=""></button>
          <button class="play"><img src="svg/play.svg" alt=""></button>
          <button><img src="svg/right.svg" alt=""></button>
          <button><img src="svg/mute.svg" alt=""></button>
        </div>
      </main>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
